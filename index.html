<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhiraj Ghose's Resume</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    :root {
      --text-light: #111;
      --text-dark: #fff;
      --glass-light: rgba(255, 255, 255, 0.3);
      --glass-dark: rgba(0, 0, 0, 0.3);
      --border-light: rgba(0, 0, 0, 0.1);
      --border-dark: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
      background: #000;
      color: var(--text-dark);
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.light-mode {
      background: #f0f0f0;
      color: var(--text-light);
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    h1 {
      font-size: 2.8rem;
      text-align: center;
      background: linear-gradient(to right, #f8ffae, #43c6ac, #f8ffae);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flareIn 0.8s ease-out, pulseGlow 1.5s ease-in-out infinite alternate;
      letter-spacing: 1px;
    }

    @keyframes flareIn {
      from { opacity: 0; transform: translateY(-60px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes pulseGlow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #43c6ac, 0 0 15px #43c6ac;
      }
      100% {
        text-shadow: 0 0 15px #fff, 0 0 30px #43c6ac, 0 0 40px #f8ffae;
      }
    }

    .card {
      width: 100%;
      padding: 1.5rem;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: var(--glass-dark);
      border: 1px solid var(--border-dark);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    body.light-mode .card {
      background: var(--glass-light);
      border: 1px solid var(--border-light);
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .glass-button {
      position: relative;
      overflow: hidden;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 40px;
      background: rgba(255, 255, 255, 0.08);
      color: inherit;
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.4s ease;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .glass-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transition: all 0.5s ease;
    }

    .glass-button:hover::before {
      left: 100%;
    }

    .glass-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
    }

    #pdf-canvas {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .glass-button {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abhiraj Ghose's Resume</h1>
    <div class="card">
      <div class="button-row">
        <a class="glass-button" href="Abhiraj Ghose Resume 23-02-2025.pdf" download>ðŸ“„ Download</a>
        <button class="glass-button" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
      </div>
      <canvas id="pdf-canvas"></canvas>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    const url = 'Abhiraj Ghose Resume 23-02-2025.pdf';

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(pdf => {
      return pdf.getPage(1).then(page => {
        const scale = 2.2;
        const viewport = page.getViewport({ scale });

        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        return page.render(renderContext).promise;
      });
    }).catch(error => {
      console.error('PDF loading error:', error);
    });
  </script>
</body>
</html>
