<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhiraj Ghose's Resume</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #000000;
      --text-light: #111;
      --text-dark: #fff;
      --glass-light: rgba(255, 255, 255, 0.4);
      --glass-dark: rgba(0, 0, 0, 0.4);
      --border-light: rgba(0, 0, 0, 0.1);
      --border-dark: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
      color: var(--text-dark);
      background: var(--bg-dark);
      transition: all 0.5s ease;
    }

    body.light-mode {
      color: var(--text-light);
      background: var(--bg-light);
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      background-image: linear-gradient(to right, #f8ffae, #43c6ac);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flare-dark 1.2s ease-in-out infinite alternate;
    }

    body.light-mode h1 {
      background-image: linear-gradient(to right, #2c3e50, #fd746c);
      animation: flare-light 1.2s ease-in-out infinite alternate;
    }

    @keyframes flare-dark {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #43c6ac; }
    }

    @keyframes flare-light {
      from { text-shadow: 0 0 5px #111; }
      to { text-shadow: 0 0 20px #2c3e50; }
    }

    .card {
      width: 100%;
      padding: 1.5rem;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: var(--glass-dark);
      border: 1px solid var(--border-dark);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.light-mode .card {
      background: var(--glass-light);
      border: 1px solid var(--border-light);
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .glass-button {
      position: relative;
      overflow: hidden;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 40px;
      background: rgba(255, 255, 255, 0.08);
      color: inherit;
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.4s ease;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .glass-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transition: all 0.5s ease;
    }

    .glass-button:hover::before {
      left: 100%;
    }

    .glass-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
    }

    .resume-image {
      width: 100%;
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .glass-button {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Abhiraj Ghose's Resume</h1>
    <div class="card">
      <div class="button-row">
        <a class="glass-button" href="Abhiraj Ghose Resume 23-02-2025.pdf" download>ðŸ“„ Download PDF</a>
        <button class="glass-button" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
      </div>
      <img src="resume-image.jpg" alt="Resume Image" class="resume-image" />
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
