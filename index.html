<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhiraj Ghose's Resume</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(-45deg, #1f1c2c, #928dab, #e0c3fc, #8ec5fc);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: backgroundShift 20s ease infinite;
      color: #ffffff;
      height: 100%;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 5vh 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 2.8rem;
      text-align: center;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1.2s ease-in-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .download-btn, .theme-toggle {
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .download-btn {
      background: #00c6ff;
      color: white;
      box-shadow: 0 0 10px rgba(0,198,255,0.5);
    }

    .download-btn:hover {
      background: #0078a8;
      transform: translateY(-2px);
    }

    .theme-toggle {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.1);
    }

    iframe {
      width: 100%;
      height: 120vh;
      border: none;
      border-radius: 16px;
      margin-top: 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .download-btn, .theme-toggle {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }

      iframe {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abhiraj Ghose's Resume</h1>
    <div class="card">
      <div class="button-row">
        <a class="download-btn" href="Abhiraj Ghose Resume 23-02-2025.pdf" download>Download Resume</a>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
      </div>
      <iframe src="Abhiraj Ghose Resume 23-02-2025.pdf#view=FitH" title="Abhiraj Ghose Resume"></iframe>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle('dark-mode');
      if (isDark) {
        body.style.background = '#0f0f0f';
        document.querySelector('.card').style.background = 'rgba(255, 255, 255, 0.05)';
        document.querySelector('.card').style.border = '1px solid rgba(255, 255, 255, 0.15)';
      } else {
        body.style.background = '';
        document.querySelector('.card').style.background = '';
        document.querySelector('.card').style.border = '';
      }
    }
  </script>
</body>
</html>
