<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhiraj Ghose's Resume</title>
  <style>
    :root {
      --text-color: #222;
      --bg-color: #f2f2f2;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body.dark {
      --text-color: #f2f2f2;
      --bg-color: #121212;
      --glass-bg: rgba(0, 0, 0, 0.4);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.4s ease, color 0.4s ease;
      scroll-behavior: smooth;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #007aff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: background 0.4s ease, border 0.4s ease;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      border-radius: 12px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .theme-icon {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ffd700 35%, transparent 36%);
      box-shadow: 0 0 10px #ffd70088;
      transition: transform 0.6s ease;
    }

    body.dark .theme-icon {
      background: radial-gradient(circle at center, #f0f0f0 30%, transparent 31%);
      box-shadow: 0 0 10px #ffffff66;
      transform: rotate(180deg);
    }

    /* ANIMATED WAVES */
    .wave {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 200px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23007aff" fill-opacity="0.4" d="M0,256L48,240C96,224,192,192,288,170.7C384,149,480,139,576,138.7C672,139,768,149,864,165.3C960,181,1056,203,1152,197.3C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"/></svg>');
      background-size: cover;
      animation: waveAnim 10s linear infinite;
      z-index: 0;
      opacity: 0.6;
    }

    @keyframes waveAnim {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      iframe {
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="wave"></div>

  <header>
    <h1>Abhiraj Ghose's Resume</h1>
  </header>

  <div class="container">
    <div class="glass-card">
      <div class="controls">
        <a class="btn" href="Abhiraj Ghose Resume 23-02-2025.pdf" download>
          ⬇️ Download PDF
        </a>
        <button class="btn" onclick="toggleTheme()">
          <div class="theme-icon"></div>
          Toggle Theme
        </button>
      </div>
      <iframe src="Abhiraj Ghose Resume 23-02-2025.pdf#view=FitH" title="Resume PDF"></iframe>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
