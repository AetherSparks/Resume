<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Abhiraj Ghose's Resume</title>
    <style>
        :root {
            --bg-light: #f2f2f2;
            --bg-dark: #121212;
            --text-light: #333;
            --text-dark: #f2f2f2;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-bg-dark: rgba(0, 0, 0, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #74ebd5, #ACB6E5, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            transition: background 0.3s ease;
            color: var(--text-light);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 1000px;
            width: 100%;
            transition: background 0.3s ease, color 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 2.5rem;
            color: inherit;
        }

        embed {
            width: 100%;
            height: 700px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            align-items: center;
        }

        .download-btn {
            background: #007aff;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #005fcc;
        }

        .theme-toggle {
            cursor: pointer;
            background: none;
            border: 2px solid currentColor;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(20deg);
        }

        /* Dark mode styles */
        body.dark {
            background: #121212;
            color: var(--text-dark);
        }

        body.dark .glass-card {
            background: var(--glass-bg-dark);
        }

        body.dark .download-btn {
            background: #00b4d8;
        }

        @media (max-width: 768px) {
            embed {
                height: 500px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="controls">
                <a class="download-btn" href="Abhiraj Ghose Resume 23-02-2025.pdf" download>Download PDF</a>
                <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
            </div>
            <h1>Abhiraj Ghose's Resume</h1>
            <embed src="Abhiraj Ghose Resume 23-02-2025.pdf" type="application/pdf" />
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
