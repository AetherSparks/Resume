<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Abhiraj Ghose's Resume </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    :root {
      --bg-dark: #000;
      --bg-light: #f0f0f0;
      --text-dark: #fff;
      --text-light: #111;
      --card-dark: rgba(0, 0, 0, 0.3);
      --card-light: rgba(255, 255, 255, 0.8);
      --border-dark: rgba(255, 255, 255, 0.2);
      --border-light: rgba(0, 0, 0, 0.1);
    }
  
    html, body {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 3rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      animation: flare 1.2s ease-in-out infinite alternate;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-image: linear-gradient(to right, #f8ffae, #43c6ac); /* default for dark mode */
    }

    body.light-mode h1 {
      background-image: linear-gradient(to right, #2c3e50, #fd746c); /* high contrast for light */
    }

    @keyframes flare {
      0% { text-shadow: 0 0 5px #fff; }
      100% { text-shadow: 0 0 20px #43c6ac; }
    }

    .card {
      width: 100%;
      padding: 1.5rem;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      background: var(--card-dark);
      border: 1px solid var(--border-dark);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.light-mode .card {
      background: var(--card-light);
      border: 1px solid var(--border-light);
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .glass-button {
      position: relative;
      overflow: hidden;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 40px;
      background: rgba(255, 255, 255, 0.08);
      color: inherit;
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.4s ease;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    body.light-mode .glass-button {
      background: rgba(0, 0, 0, 0.05);
      color: #111;
      border: 1px solid rgba(0,0,0,0.2);
    }

    .glass-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transition: all 0.5s ease;
    }

    .glass-button:hover::before {
      left: 100%;
    }

    .glass-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
    }

    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      background: #fff;
    }

    body.light-mode canvas {
      background: #fff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .glass-button {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Abhiraj Ghose's Resume</h1>
    <div class="card">
      <div class="button-row">
        <a id="download-btn" class="glass-button" download>ðŸ“„ Download</a>
        <button class="glass-button" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
      </div>
      <canvas id="pdf-canvas"></canvas>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    // Single source of truth for the PDF file
    const url = "Abhiraj Ghose Resume 05-06-2025.pdf";

    // Set the download link dynamically
    document.getElementById("download-btn").href = url;

    // Render the PDF
    const canvas = document.getElementById("pdf-canvas");
    const context = canvas.getContext("2d");

    pdfjsLib.getDocument(url).promise.then(pdf => {
      return pdf.getPage(1);
    }).then(page => {
      const viewport = page.getViewport({ scale: 2 });
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      page.render({ canvasContext: context, viewport });
    });
  </script>
</body>
</html>
