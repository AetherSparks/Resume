<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhiraj Ghose's Resume</title>
  <style>
    :root {
      --text-color: #222;
      --bg-color: #f2f2f2;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body.dark {
      --text-color: #f2f2f2;
      --bg-color: #121212;
      --glass-bg: rgba(0, 0, 0, 0.4);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.4s ease, color 0.4s ease;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      animation: fadeIn 1s ease;
    }

    header h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #007aff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s ease;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: background 0.4s ease, border 0.4s ease;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      border-radius: 12px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      align-items: center;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    .toggle-icon {
      transition: transform 0.5s ease;
    }

    body.dark .toggle-icon {
      transform: rotate(180deg);
    }

    footer svg {
      display: block;
      width: 100%;
      height: 150px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
        gap: 1rem;
      }

      iframe {
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Abhiraj Ghose's Resume</h1>
  </header>

  <div class="container">
    <div class="glass-card">
      <div class="controls">
        <a class="btn" href="Abhiraj Ghose Resume 23-02-2025.pdf" download>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 4v12" />
          </svg>
          Download PDF
        </a>
        <button class="btn" onclick="toggleTheme()">
          <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m8.66-13.66l-.707.707M4.05 19.95l-.707.707M21 12h-1M4 12H3m16.66 5.66l-.707-.707M4.05 4.05l-.707-.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          Toggle Theme
        </button>
      </div>
      <iframe src="Abhiraj Ghose Resume 23-02-2025.pdf#view=FitH" title="Resume PDF"></iframe>
    </div>
  </div>

  <footer>
    <!-- Animated SVG wave at the bottom -->
    <svg viewBox="0 0 1440 320">
      <path fill="#007aff" fill-opacity="0.6"
        d="M0,160L30,149.3C60,139,120,117,180,112C240,107,300,117,360,133.3C420,149,480,171,540,186.7C600,203,660,213,720,208C780,203,840,181,900,165.3C960,149,1020,139,1080,133.3C1140,128,1200,128,1260,117.3C1320,107,1380,85,1410,74.7L1440,64L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z">
      </path>
    </svg>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
