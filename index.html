<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhiraj Ghose's Resume</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #4A90E2, #007AFF);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .resume-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 1000px;
            width: 100%;
        }

        embed {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            embed {
                height: 500px;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Abhiraj Ghose's Resume</h1>
    </header>
    <main>
        <div class="resume-container">
            <embed src="Abhiraj Ghose Resume 23-02-2025.pdf" type="application/pdf" />
        </div>
    </main>
</body>
</html>
