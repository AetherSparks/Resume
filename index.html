<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhiraj Ghose's Resume</title>
  <style>
    :root {
      --text-color: #111;
      --bg-color: #f9f9f9;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.3);
    }

    body.dark {
      --text-color: #f1f1f1;
      --bg-color: #0f0f0f;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.4s ease, color 0.4s ease;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #007aff, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease;
    }

    .top-wave {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1;
    }

    .bottom-wave {
      position: fixed;
      bottom: 0;
      width: 200%;
      height: 220px;
      background: url('https://raw.githubusercontent.com/BEPb/BEPb/5c63fa170d1cbbb0b1974f05a3dbe6aca3f5b7f3/assets/Bottom_up.svg') repeat-x;
      background-size: cover;
      animation: waveMove 10s linear infinite;
      z-index: 0;
      opacity: 0.4;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .glass-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease;
    }

    iframe {
      width: 100%;
      height: 92vh;
      border: none;
      border-radius: 12px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .btn {
      display: flex;
      align-items: center;
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.15);
      color: inherit;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    .theme-icon {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ffd700 40%, transparent 41%);
      box-shadow: 0 0 10px #ffd70088;
      transition: transform 0.6s ease, background 0.4s ease;
      margin-left: 0.5rem;
    }

    body.dark .theme-icon {
      background: radial-gradient(circle at center, #f5f5f5 35%, transparent 36%);
      box-shadow: 0 0 10px #fff5;
      transform: rotate(180deg);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      iframe {
        height: 85vh;
      }
    }
  </style>
</head>
<body>
  <!-- Top Wave -->
  <div class="top-wave">
    <img src="https://raw.githubusercontent.com/Trilokia/Trilokia/379277808c61ef204768a61bbc5d25bc7798ccf1/bottom_header.svg" width="100%" />
  </div>

  <!-- Header -->
  <header>
    <h1>Abhiraj Ghose's Resume</h1>
  </header>

  <!-- Content -->
  <div class="container">
    <div class="glass-card">
      <div class="controls">
        <a class="btn" href="Abhiraj Ghose Resume 23-02-2025.pdf" download>⬇️ Download Resume</a>
        <button class="btn" onclick="toggleTheme()">
          Toggle Theme
          <div class="theme-icon"></div>
        </button>
      </div>
      <iframe src="Abhiraj Ghose Resume 23-02-2025.pdf#view=FitH" title="Resume PDF"></iframe>
    </div>
  </div>

  <!-- Bottom Wave -->
  <div class="bottom-wave"></div>

  <!-- Script -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
